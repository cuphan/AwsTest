agents:
  queue: "default"

steps:
  - label: ":docker: run restore, clean, build, test and publish"
    commands: 
      - "dotnet restore"
      - "dotnet clean"
      - "dotnet build -c Release"
      - "dotnet test AwsTest.Tests/AwsTest.Tests.csproj"
      - "dotnet publish -o Publish"
      - "ls -lha Publish/"
    plugins:
      - docker#v3.12.0:
          image: "mcr.microsoft.com/dotnet/core/sdk:3.1-buster"
          always-pull: true
